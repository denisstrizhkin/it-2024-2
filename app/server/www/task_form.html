<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100">
      <header class="shadow flex-shrink-0 p-2">
        <h1 class="text-center">Tasks</h1>
      </header>
      <div class="flex-fill d-flex justify-content-center align-items-center">
        <div class="card shadow my-3">
          <div class="card-body">
            <h3 class="card-title text-center mb-4 mt-4">Create new task</h3>
            <form class="needs-validation" novalidate>
              <div class="form-group">
                <label for="task_name" class="form-label">Task Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="task_name"
                  placeholder="Enter task name"
                  required
                />
                <div class="invalid-feedback">Please enter a name.</div>
              </div>
              <div class="form-group mt-1">
                <label for="task_time" class="form-label">Time due</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="task_time"
                  required
                />
                <div class="invalid-feedback">Please pick a date.</div>
              </div>
              <div class="form-group mt-1">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="task_urgency"
                />
                <label class="form-check-label" for="task_urgency"
                  >This is an urgent task</label
                >
              </div>
              <div class="d-grid mt-4 mb-2">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false,
          );
        });
      })();
    </script>
  </body>
</html>
